<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <!-- Linking to bootstrap-->
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to my css file-->
    <link rel="stylesheet" href="genpwd.css">
</head>
<!-- Code varified at Bootstrap Examples (check out forms; carousel/ images) -->

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4"
                src="https://images.all-free-download.com/images/graphiclarge/key_clip_art_23260.jpg" alt="" width="72"
                height="72">
            <h2>Password Generator</h2>
            <p class="lead">Follow the instructions to generate a secure password.</p>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <h5>Please enter the password length between 8 and 130 characters and if you want to include a special
                    character as
                    part of it.</h5>
            </div>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="passwordLength">Password Length</label>
                    <input type="text" class="form-control" id="passwordLength" aria-describedby="passwordLength"
                        placeholder="please use a number between 8 and 130">
                </div>
                <div class="form-group col-md-6 text-center">
                    <label id="pwdCopy"></label>
                </div>
            </div>
            <!-- Bootstrap Checkboxes and radios forms placed in #Id SpecialChar-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="specialChar">
                        <label class="form-check-label" for="specialChar">Check if you want special characters</label>
                    </div>
                </div>
            </div>
            <!-- Wire buttons EventListener code JS -->
            <button type="button" class="btn btn-danger btn-lg" id="btnGenPwd" onclick="genPassword()">Generate
                Password</button>
            <button type="button" class="btn btn-secondary btn-lg" id="btnClipBrd" onclick="copyData()">Copy to
                Clipboard</button>
        </form>
    </div>
    <!-- link to my java script-->
    <script src="passwd.js"></script>
    <!-- link to bootstrap java script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
